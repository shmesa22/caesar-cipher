<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Caesar Cipher</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Ceasar Cipher</h1>
        <p>Also known as shift cipher, is one of the most widely known techniques. It substitute each letter by a letter some number (the key) down the alphabet.</p>
      </header>
      <div class="row">
        <div class="col-md-5">
          <div class="form-group">
            <textarea rows="10" placeholder="Enter text to cipher" class="form-control" id="deciphered"></textarea>
          </div>
        </div>
        <div class="col-md-2 buttons text-center">
          <button class="btn btn-primary" id="cipher">Cipher <span class="glyphicon glyphicon-chevron-right"></span></button>
          <button class="btn btn-primary" id="decipher"><span class="glyphicon glyphicon-chevron-left"></span> Decipher</button>
          <div class="form-group">
          <label class="control-label" for="key">Cipher Key</label>
          <select class="form-control" id="key">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
          </select>
          </div>  
        </div>
        <div class="col-md-5">
          <div class="form-group">
            <textarea rows="10" placeholder="Enter text to decipher" class="form-control" id="ciphered"></textarea>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
